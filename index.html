<html lang="en"">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">

      <div class="image-wrapper">

        <img src="assets/images/illustration-article.svg" alt="picture" class="header-img" >
      </div>
   
    

    <div class="tag text-center">

      <h3 class="text-md text-bld lrn-tag text-center ">Learning
        
      </h3>

    </div>
 
  
    <p class="publish-date text-md ">Published 21 Dec 2023

  </p>

    </p>

  <div class="avatar">

     <figure class="avatar-img">
      
      <img  src="assets/images/image-avatar.webp" alt="avatar"  >
       
</figure>

<p class="avatar-name text-md text-bld ">Greg Hooper</p>

  </div>
